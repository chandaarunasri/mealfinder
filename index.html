<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meal Finder</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <style>
    #sideMenu {transition: right 0.3s ease-in-out;}
    .ingredient-circle {
      @apply flex items-center justify-center w-7 h-7 rounded-full bg-cyan-500 text-white font-bold text-sm;
      display: inline-flex;
      margin-right: 0.4rem;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Navbar -->
  <nav class="bg-orange-600 text-white px-6 py-3 flex justify-between items-center">
    <div class="flex items-center space-x-2 cursor-pointer" onclick="location.hash=''">
      <i class="bi bi-house-door-fill"></i>
      <span class="font-bold text-lg">MEAL FINDER</span>
    </div>
    <button id="menuBtn" class="text-white text-2xl">
      <i class="bi bi-list"></i>
    </button>
  </nav>

  <!-- Side Menu -->
  <div id="sideMenu" class="fixed top-0 -right-64 flex-col bg-white w-64 h-full shadow-lg p-5 overflow-y-auto z-50">
    <div class="flex justify-between items-center border-b pb-2">
      <span class="text-lg font-bold"></span>
      <button id="closeMenu" class="text-red-500 text-xl">
        <i class="bi bi-x-circle"></i>
      </button>
    </div>
    <ul id="categoriesMenu" class="mt-4 space-y-2"></ul>
  </div>

  <!-- Header Search -->
  <div id="searchArea" class="bg-opacity-50 flex justify-center items-center h-[350px] bg-[url('./image/pexels-ella-olsson-572949-1640774.jpg')] bg-cover bg-center bg-no-repeat">
    <div>
      <div class="flex justify-center mb-6 pt-10">
        <input
          type="text"
          id="searchInput"
          placeholder="Search recipes here ..."
          class="w-80 max-w-md px-4 py-2 border border-gray-300 rounded-3xl focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
        <button
          id="searchBtn"
          class="ml-2 px-3 py-1 bg-orange-500 text-white rounded-3xl hover:bg-orange-600 focus:outline-none"
        >
          <i class="bi bi-search"></i>
        </button>
      </div>
      <div class="text-center mb-8">
        <h2 class="text-4xl font-bold mb-2">What are your favorite cuisines?</h2>
        <p class="text-lg my-3">PERSONALIZE YOUR EXPERIENCE</p>
      </div>
    </div>
  </div>

  <!-- Categories Grid -->
  <div id="categoriesWithThumb">
    <div class="max-w-7xl mx-auto px-4 py-8">
      <div class="mb-6">
        <h2 class="text-xl font-bold mt-6 mb-1"> C A T E G O R I E S </h2>
        <hr id="underline" class="w-20 h-1 bg-orange-500" />
      </div>
      <div id="categoriesList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>
  </div>

  <!-- Meals in Category -->
  <section id="categorySection" class="px-6 py-8 hidden">
    <div id="categoryDescription" class="mb-6"></div>
    <div id="mealsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </section>

  <!-- Meal Details -->
  <section id="mealDetailsSection" class="px-6 py-8 hidden">
    <div id="mealDetails" class="bg-white shadow rounded-lg p-6"></div>
  </section>

  <script>
    const categoriesMenu = document.getElementById("categoriesMenu");
    const categoriesList = document.getElementById("categoriesList");
    const sideMenu = document.getElementById("sideMenu");
    const menuBtn = document.getElementById("menuBtn");
    const closeMenu = document.getElementById("closeMenu");
    const categorySection = document.getElementById("categorySection");
    const categoryDescription = document.getElementById("categoryDescription");
    const mealsContainer = document.getElementById("mealsContainer");
    const mealDetailsSection = document.getElementById("mealDetailsSection");
    const mealDetails = document.getElementById("mealDetails");
    const searchArea = document.getElementById("searchArea");
    const categoriesWithThumb = document.getElementById("categoriesWithThumb");

    // side menu toggle
    menuBtn.addEventListener("click", () => {
      sideMenu.classList.remove("-right-64");
      sideMenu.classList.add("right-0");
    });
    closeMenu.addEventListener("click", () => {
      sideMenu.classList.remove("right-0");
      sideMenu.classList.add("-right-64");
    });

    // Load categories on home
    fetch("https://www.themealdb.com/api/json/v1/1/categories.php")
      .then((res) => res.json())
      .then((data) => {
        const categories = data.categories;
        categories.forEach((category) => {
          // Side Menu Item
          const listItem = document.createElement("li");
          listItem.className =
            "block text-gray-700 text-sm px-4 hover:bg-gray-100 cursor-pointer hover:text-orange-500 border-b";
          listItem.textContent = category.strCategory;
          listItem.onclick = () => {
            location.hash = `category=${category.strCategory}`;
          };
          categoriesMenu.appendChild(listItem);

          // Category Thumbnails
          const categoryThumb = document.createElement("div");
          categoryThumb.className =
            "bg-white shadow-lg relative text-center cursor-pointer hover:shadow-xl rounded";
          const thumbImage = document.createElement("img");
          thumbImage.src = category.strCategoryThumb;
          thumbImage.alt = category.strCategory;
          thumbImage.className = "w-full h-32 object-cover p-2";

          const thumbTitle = document.createElement("div");
          thumbTitle.textContent = category.strCategory;
          thumbTitle.className =
            "absolute py-1 px-2 text-sm text-white bg-orange-500 rounded top-0 right-0 m-1";

          categoryThumb.appendChild(thumbImage);
          categoryThumb.appendChild(thumbTitle);
          categoryThumb.onclick = () => {
            location.hash = `category=${category.strCategory}`;
          };
          categoriesList.appendChild(categoryThumb);
        });
      });

    // Router
    window.addEventListener("hashchange", handleRoute);
    window.addEventListener("load", handleRoute);

    function handleRoute() {
      const hash = location.hash.substring(1);
      if (!hash) {
        searchArea.classList.remove("hidden");
        categoriesWithThumb.classList.remove("hidden");
        categorySection.classList.add("hidden");
        mealDetailsSection.classList.add("hidden");
        return;
      }

      const params = new URLSearchParams(hash);

      if (params.has("category")) {
        const category = params.get("category");
        loadCategory(category);
      } else if (params.has("meal")) {
        const mealId = params.get("meal");
        const category = params.get("cat");
        loadMealDetails(mealId, category);
      }
    }

    // Show Category
    function loadCategory(category) {
      searchArea.classList.add("hidden");
      categoriesWithThumb.classList.add("hidden");
      categorySection.classList.remove("hidden");
      mealDetailsSection.classList.add("hidden");

      fetch("https://www.themealdb.com/api/json/v1/1/categories.php")
        .then((res) => res.json())
        .then((data) => {
          const categ = data.categories.find(
            (c) => c.strCategory === category
          );
          if (categ) {
            categoryDescription.innerHTML = `
              <div class="bg-white shadow rounded p-4">
                <h2 class="text-2xl font-bold text-orange-600">${categ.strCategory}</h2>
                <p class="mt-2 text-gray-700">${categ.strCategoryDescription}</p>
              </div>
            `;
          }
        });

     
    }
  </script>
</body>
</html>
