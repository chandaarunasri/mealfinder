<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Finder</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    #sideMenu {
      transition: right 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-orange-600 text-white px-6 py-3 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <i class="bi bi-house-door-fill"></i>
      <span class="font-bold text-lg">MEAL FINDER</span>
    </div>
    <button id="menuBtn" class="text-white text-2xl">
      <i class="bi bi-list"></i>
    </button>
  </nav>

  <!-- Side Menu -->
  <div id="sideMenu" class="fixed top-0 -right-64 flex-col bg-white w-64 h-full shadow-lg p-5 overflow-y-auto z-50">
    <div class="flex justify-between items-center border-b pb-2">
      <span class="text-lg font-bold">Categories</span>
      <button id="closeMenu" class="text-red-500 text-xl">
        <i class="bi bi-x-circle"></i>
      </button>
    </div>
    <ul id="categoriesMenu" class="mt-4 space-y-2"></ul>
  </div>

  <!-- Header Search Area -->
  <div id="searchArea"
    class="bg-opacity-50 flex justify-center items-center h-[350px] bg-[url('./image/images.jpeg')] bg-cover bg-center bg-no-repeat">
    <div>
      <div class="flex justify-center mb-6 pt-10">
        <input type="text" id="searchInput" placeholder="Search recipes here ..."
          class="w-80 max-w-md px-4 py-2 border border-gray-300 rounded-3xl focus:outline-none focus:ring-2 focus:ring-orange-500" />
        <button id="searchBtn"
          class="ml-2 px-3 py-1 bg-orange-500 text-white rounded-3xl hover:bg-orange-600 focus:outline-none">
          <i class="bi bi-search"></i>
        </button>
      </div>
      <div class="text-center mb-8">
        <h2 class="text-4xl font-bold mb-2">What are your favorite cuisines?</h2>
        <p class="text-lg my-3">PERSONALIZE YOUR EXPERIENCE</p>
      </div>
    </div>
  </div>

  <!-- Categories -->
  <div id="categoriesWithThumb">
    <div class="max-w-7xl mx-auto px-4 py-8">
      <div class="mb-6">
        <h2 class="text-xl font-bold mt-6 mb-1"> C A T E G O R I E S </h2>
        <hr id="underline" class="w-20 h-1 bg-orange-500" />
      </div>
      <div id="categoriesList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>
  </div>

  <!-- Meals in Category -->
  <section id="categorySection" class="px-6 py-8 hidden">
    <div id="categoryDescription" class="mb-6"></div>
    <div id="mealsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </section>

  <!-- Meal Details -->
  <section id="mealDetailsSection" class="px-6 py-8 hidden">
    <div id="mealDetails" class="bg-white shadow rounded-lg p-6"></div>
  </section>

  <script>
    const categoriesMenu = document.getElementById("categoriesMenu");
    const categoriesList = document.getElementById("categoriesList");
    const sideMenu = document.getElementById("sideMenu");
    const menuBtn = document.getElementById("menuBtn");
    const closeMenu = document.getElementById("closeMenu");
    const categorySection = document.getElementById("categorySection");
    const categoryDescription = document.getElementById("categoryDescription");
    const mealsContainer = document.getElementById("mealsContainer");
    const mealDetailsSection = document.getElementById("mealDetailsSection");
    const mealDetails = document.getElementById("mealDetails");

    // Toggle side menu
    menuBtn.addEventListener("click", () => {
      sideMenu.classList.remove("-right-64");
      sideMenu.classList.add("right-0");
    });
    closeMenu.addEventListener("click", () => {
      sideMenu.classList.remove("right-0");
      sideMenu.classList.add("-right-64");
    });

    // Fetch categories
    fetch("https://www.themealdb.com/api/json/v1/1/categories.php")
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok " + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        const categories = data.categories;

        // Add Close Button to side menu
        const closeItem = document.createElement("li");
        closeItem.className = "flex justify-end px-2";
        const closeBtn = document.createElement("button");
        closeBtn.innerHTML = '<i class="bi bi-x-circle text-gray-500 hover:text-red-500 text-md"></i>';
        closeBtn.addEventListener("click", () => {
          categoriesMenu.classList.add("hidden");
        });
        closeItem.appendChild(closeBtn);
        categoriesMenu.appendChild(closeItem);

        // Add each category
        categories.forEach(category => {
          // Side Menu Item
          const listItem = document.createElement("li");
          listItem.className =
            "block text-gray-700 text-sm px-4 hover:bg-gray-100 cursor-pointer hover:text-orange-500 border-b";
          listItem.id = `category-${category.idCategory}`;
          listItem.textContent = category.strCategory;
          listItem.onclick = () => loadCategory(category.strCategory);
          categoriesMenu.appendChild(listItem);

          // Category Thumbnails
          const categoryThumb = document.createElement("div");
          categoryThumb.className = "bg-white shadow-lg relative text-center cursor-pointer hover:shadow-xl rounded";
          categoryThumb.id = `category-${category.idCategory}Thumb`;

          const thumbImage = document.createElement("img");
          thumbImage.src = category.strCategoryThumb;
          thumbImage.alt = category.strCategory;
          thumbImage.className = "w-full h-32 object-cover p-2";

          const thumbTitle = document.createElement("div");
          thumbTitle.textContent = category.strCategory;
          thumbTitle.className =
            "absolute py-1 px-2 text-sm text-white bg-orange-500 rounded top-0 right-0 m-1";

          categoryThumb.appendChild(thumbImage);
          categoryThumb.appendChild(thumbTitle);
          categoryThumb.onclick = () => loadCategory(category.strCategory);
          categoriesList.appendChild(categoryThumb);
        });
      })
      .catch(error => {
        console.error("There was a problem with the fetch operation:", error);
        const errorItem = document.createElement("li");
        errorItem.textContent = "Failed to load categories.";
        errorItem.className = "px-4 py-2 text-red-500";
        categoriesMenu.appendChild(errorItem);
      });

    // Load Category
    function loadCategory(category) {
      categorySection.classList.remove("hidden");
      mealDetailsSection.classList.add("hidden");

      // Category description
      fetch("https://www.themealdb.com/api/json/v1/1/categories.php")
        .then(res => res.json())
        .then(data => {
          const cat = data.categories.find(c => c.strCategory === category);
          categoryDescription.innerHTML = `
            <div class="bg-white shadow rounded p-4">
              <h2 class="text-2xl font-bold text-orange-600">${cat.strCategory}</h2>
              <p class="mt-2 text-gray-700">${cat.strCategoryDescription}</p>
            </div>
          `;
        });

      // Meals in category
      fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?c=${category}`)
        .then(res => res.json())
        .then(data => {
          mealsContainer.innerHTML = "";
          data.meals.forEach(meal => {
            const card = document.createElement("div");
            card.className = "bg-white shadow rounded overflow-hidden";
            card.innerHTML = `
              <img src="${meal.strMealThumb}" class="w-full h-40 object-cover">
              <div class="p-4">
                <h3 class="font-bold">${meal.strMeal}</h3>
                <button class="mt-2 bg-orange-500 text-white px-3 py-1 rounded text-sm">View Details</button>
              </div>
            `;
            card.querySelector("button").onclick = () => loadMealDetails(meal.idMeal, category);
            mealsContainer.appendChild(card);
          });
        });
    }

    // Load Meal Details
    function loadMealDetails(id, category) {
      categorySection.classList.add("hidden");
      mealDetailsSection.classList.remove("hidden");

      fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`)
        .then(res => res.json())
        .then(data => {
          const meal = data.meals[0];

          let ingredientsHTML = "";
          for (let i = 1; i <= 20; i++) {
            const ingredient = meal[`strIngredient${i}`];
            const measure = meal[`strMeasure${i}`];
            if (ingredient && ingredient.trim() !== "") {
              ingredientsHTML += `
                <li class="flex justify-between border-b py-1">
                  <span>${ingredient}</span>
                  <span class="text-gray-600">${measure}</span>
                </li>
              `;
            }
          }

          mealDetails.innerHTML = `
            <button onclick="loadCategory('${category}')" class="mb-4 bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">
              ‚Üê Back
            </button>
            <h2 class="text-2xl font-bold mb-4 text-orange-600">${meal.strMeal}</h2>
            <img src="${meal.strMealThumb}" class="w-full max-w-lg rounded mb-4"/>

            <p><strong>Category:</strong> ${meal.strCategory}</p>
            <p><strong>Area:</strong> ${meal.strArea}</p>
            <p><strong>Tags:</strong> ${meal.strTags ? meal.strTags : "None"}</p>

            <h3 class="mt-4 font-semibold text-lg">Ingredients</h3>
            <ul class="mt-2 mb-4">${ingredientsHTML}</ul>

            <h3 class="mt-4 font-semibold text-lg">Instructions</h3>
            <p class="mt-2 text-gray-700 leading-relaxed whitespace-pre-line">${meal.strInstructions}</p>
          `;
        });
    }
  </script>
</body>
</html>
