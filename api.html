<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-orange-500 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Meal Finder</h1>
    <button id="hamburgerBtn" class="text-2xl"><i class="bi bi-list"></i></button>
  </nav>

  <!-- Side menu -->
  <div id="sideMenu" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full transition-transform z-50">
    <h2 class="p-4 font-bold text-orange-600 text-lg">Categories</h2>
    <ul id="categoriesMenu" class="space-y-2 px-4"></ul>
  </div>

  <main class="p-6">
    <!-- Categories grid -->
    <div id="categoriesGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>

    <!-- Category section: description + meals -->
    <section id="categorySection" class="hidden mt-6">
      <div id="categoryDescription" class="mb-6"></div>
      <h3 class="text-xl font-bold mb-4 text-orange-600">Meals</h3>
      <div id="mealsContainer" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
    </section>

    <!-- Meal details -->
    <section id="mealDetailsSection" class="hidden mt-6">
      <div id="mealDetails" class="bg-white shadow rounded p-4"></div>
    </section>
  </main>

  <script>
    const hamburgerBtn = document.getElementById("hamburgerBtn");
    const sideMenu = document.getElementById("sideMenu");
    const categoriesMenu = document.getElementById("categoriesMenu");
    const categoriesGrid = document.getElementById("categoriesGrid");
    const categorySection = document.getElementById("categorySection");
    const categoryDescription = document.getElementById("categoryDescription");
    const mealsContainer = document.getElementById("mealsContainer");
    const mealDetailsSection = document.getElementById("mealDetailsSection");
    const mealDetails = document.getElementById("mealDetails");

    let categoriesData = [];

    // Toggle menu
    hamburgerBtn.addEventListener("click", () => {
      sideMenu.classList.toggle("-translate-x-full");
    });

    // Load categories
    fetch("https://www.themealdb.com/api/json/v1/1/categories.php")
      .then(res => res.json())
      .then(data => {
        categoriesData = data.categories;
        renderCategories(categoriesData);
      });

    // Render categories
    function renderCategories(categories) {
      categoriesMenu.innerHTML = "";
      categoriesGrid.innerHTML = "";
      categories.forEach(category => {
        // Side menu item
        const li = document.createElement("li");
        li.textContent = category.strCategory;
        li.className = "cursor-pointer hover:text-orange-600";
        li.onclick = () => showCategory(category);
        categoriesMenu.appendChild(li);

        // Grid card
        const card = document.createElement("div");
        card.className = "bg-white shadow rounded overflow-hidden cursor-pointer hover:shadow-lg transition";
        card.innerHTML = `
          <img src="${category.strCategoryThumb}" class="w-full h-32 object-cover"/>
          <div class="p-3 text-center font-bold">${category.strCategory}</div>
        `;
        card.onclick = () => showCategory(category);
        categoriesGrid.appendChild(card);
      });
    }

    // Show category description + meals
    function showCategory(category) {
      // Hide categories grid, show category section
      categoriesGrid.classList.add("hidden");
      categorySection.classList.remove("hidden");
      mealDetailsSection.classList.add("hidden");

      categoryDescription.innerHTML = `
        <div class="bg-white shadow rounded p-4">
          <h2 class="text-2xl font-bold text-orange-600">${category.strCategory}</h2>
          <p class="mt-2 text-gray-700">${category.strCategoryDescription}</p>
        </div>
      `;

      fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?c=${category.strCategory}`)
        .then(res => res.json())
        .then(data => {
          mealsContainer.innerHTML = "";
          data.meals.forEach(meal => {
            const mealCard = document.createElement("div");
            mealCard.className = "bg-white shadow rounded overflow-hidden cursor-pointer";
            mealCard.innerHTML = `
              <img src="${meal.strMealThumb}" class="w-full h-32 object-cover"/>
              <div class="p-3 text-center font-bold">${meal.strMeal}</div>
            `;
            mealCard.onclick = () => showMealDetails(meal.idMeal);
            mealsContainer.appendChild(mealCard);
          });
        });

      // Close side menu
      sideMenu.classList.add("-translate-x-full");
    }

    // Show meal details
    function showMealDetails(mealId) {
      categorySection.classList.add("hidden");
      mealDetailsSection.classList.remove("hidden");

      fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${mealId}`)
        .then(res => res.json())
        .then(data => {
          const meal = data.meals[0];
          let ingredientsHTML = "";
          for (let i = 1; i <= 20; i++) {
            const ing = meal[`strIngredient${i}`];
            const measure = meal[`strMeasure${i}`];
            if (ing && ing.trim()) {
              ingredientsHTML += `<li class="flex justify-between py-1 border-b"><span>${ing}</span><span class="text-gray-600">${measure}</span></li>`;
            }
          }

          mealDetails.innerHTML = `
            <button onclick="backToCategory()" class="mb-4 bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">‚Üê Back</button>
            <h2 class="text-2xl font-bold text-orange-600 mb-4">${meal.strMeal}</h2>
            <img src="${meal.strMealThumb}" class="w-full h-64 object-cover rounded mb-4"/>
            <h3 class="font-semibold mb-2">Ingredients</h3>
            <ul class="mb-4">${ingredientsHTML}</ul>
            <h3 class="font-semibold mb-2">Instructions</h3>
            <p class="text-gray-700 whitespace-pre-line">${meal.strInstructions}</p>
          `;
        });
    }

    // Back to category section
    function backToCategory() {
      mealDetailsSection.classList.add("hidden");
      categorySection.classList.remove("hidden");
    }
  </script>
</body>
</html>
